<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="telephone=no" name="format-detection">
    <meta content="max-age=1" http-equiv="Cache-Control">
    <title>瑞虹新城-璟庭 优享生活 分享精彩</title>

    <link rel="stylesheet" type="text/css" href="css/zepto.alert.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">

    <style type="text/css">
        .btn{
            position: absolute;
            top: 38%;
            left: 50%;
            width: 60%;
            margin-left: -30%;
        }

        .element4, .element5, .element6{
            position: absolute;
            top: 35%;
            left: 50%;
            width: 70%;
            margin-left: -35%;
            background: #fff;
            z-index: 200;
        }

        .element4 img, .element5 img, .element6 img{
            width: 100%;
        }

        img.confirmBtn1{
            width: 30%;
            position: absolute;
            top: 75%;
            left: 13%;
        }

        img.confirmBtn2{
            width: 30%;
            position: absolute;
            top: 75%;
            left: 56%;
        }

        img.confirmBtn3{
            width: 30%;
            position: absolute;
            margin-left: -15%;
            top: 75%;
            left: 50%;
        }

        .canvas{
            left: 0;
            position: absolute;
            top: 0;
            z-index: 99;
        }
    </style>

</head>

<body style="margin:0;background-color:#6ecbb9;" >
    <div id="page" class="page">
        <div id="mask" class="mask displayNone"></div>
        <div id="inviteFriend" class="inviteFriend displayNone"></div>

        <img class="bgImg" src="images/2bg.jpg" border="0" usemap="#map1"/>
        <map name="map1">
            <area id="areaBtn1" title="btn1" href="javascript:window.location.href='3.html'" coords="24,348,162,379" shape="rect">
            <area id="areaBtn2" title="btn1" href="javascript:window.location.href='10.html'" coords="180,348,318,379" shape="rect">
            <area id="areaBtn3" title="btn1" href="javascript:window.location.href='http://www.baidu.com'" coords="337,348,466,379" shape="rect">
            <area id="areaBtn4" title="btn1" href="javascript:window.location.href='14.html'" coords="479,348,615,379" shape="rect">
        </map>

        <div id="btn" class="btn" >
            <div id='page1'>
                <canvas class="canvas" id='canvas'></canvas>
            </div>
            <img id="gg" src="images/m1.png" style="width: 98%; margin-bottom: 12px;padding: 1%">
            <div style="width:100%;height:48px;background-color:#5fbaa9;text-align:center;font-size:22px;color:#ffffff;margin-bottom:12px;line-height:48px;">
                剩余<span id="exchangeCount">2</span>次机会
            </div>

            <img src="images/2btn1.png" style="width:100%;display:block;margin-bottom:12px;" onclick="inviteFriend()">
            <img src="images/2btn2.png" style="width:100%;" onclick="javascript:window.location.href='11.html';">
        </div>

        <div id="element4" class="element4 displayNone">
            <img src="images/6btn3.png" border="0"/>
            <img class="confirmBtn1" src="images/6btn1.png" border="0" onclick="exchange1()"/>
            <img class="confirmBtn2" src="images/6btn2.png" border="0" onclick="userContinue()"/>
        </div>
        <div id="element5" class="element5 displayNone">
            <img src="images/7btn.png" border="0"/>
            <img class="confirmBtn1" src="images/6btn1.png" border="0" onclick="exchange2()"/>
            <img class="confirmBtn2" src="images/6btn2.png" border="0" onclick="userContinue()"/>
        </div>
        <div id="element6" class="element6 displayNone">
            <img src="images/8btn.png" border="0"/>
            <img class="confirmBtn3" src="images/6btn1.png" border="0" onclick="exchange3()"/>
        </div>
        <div id="contact" class="contact displayNone">
            <div class="contactTop">
                <span>请填写您的联系方式，以便我们通知您尽快领奖。</span>
            </div>
            <div class="contactInfo">
                <li><span>微信名</span><input type="text"/></li>
                <li><span>姓名</span><input type="text"/></li>
                <li><span>手机</span><input type="text"/></li>
            </div>
            <img class="confirmBtn" src="images/confirmBtn.png" border="0"
                 onclick="javascript:document.getElementById('mask').style.display='none';document.getElementById('contact').style.display='none';window.location.href='index.html';"/>
        </div>
    </div>
</body>

<script type="text/javascript">
    function inviteFriend(){
        document.getElementById('mask').style.display = 'block';
        document.getElementById('inviteFriend').style.display = 'block';
        document.getElementById('inviteFriend').onclick = function(){
            document.getElementById('mask').style.display = 'none';
            document.getElementById('inviteFriend').style.display = 'none';
            document.getElementById('inviteFriend').onclick = function(){return false;};
        }
    }

    //mockup data
    var elementCount = 3;

    function checkElementCount(){
        if(elementCount > 3){
            document.getElementById('mask').style.display = 'block';

            switch(elementCount){
                case 4:
                    document.getElementById('element4').style.display='block';
                    break;
                case 5:
                    document.getElementById('element5').style.display='block';
                    break;
                case 6:
                    document.getElementById('element6').style.display='block';
                    break;
            }
        }
    }

    function userContinue(){
        document.getElementById('mask').style.display = 'none';
        document.getElementById('element4').style.display='none';
        document.getElementById('element5').style.display='none';
        document.getElementById('element6').style.display='none';
    }

    function exchange1(){
        document.getElementById('element4').style.display = 'none';
        document.getElementById('contact').style.display='block';
    }

    function exchange2(){
        document.getElementById('element5').style.display = 'none';
        document.getElementById('contact').style.display='block';
    }

    function exchange3(){
        document.getElementById('element6').style.display = 'none';
        document.getElementById('contact').style.display='block';
    }

    function cj(){
        var r=Math.round(10*Math.random());
        if(r>5)r-=5;
        var g=document.getElementById("gg");
        g.src="images/m"+r+".png";
    }
</script>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/zepto.alert.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script src="js/shade.js" type="text/javascript"></script>
</html>

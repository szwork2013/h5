	<script>
		//加载完执行
		window.onload = function(){
			setTimeout(function(){
				$('#section li:first-child').removeClass('hide').addClass('show'),5000;
				$('#loading_layer').hide();
			},false);
			setTimeout(function(){
				pageAnimate();

			},50);
			flushAnimate();	
			//代码前提是引用了zepto.js
			
			$(document)[0].ontouchstart = function(){
				if(!window.state){
					$('.player').attr('sta','play')[0].play();
				}
				window.state = true;
			};	
		}
		//声音控制
		$(".musicIcon").on('click',function(){
			var Media = document.getElementById("player")
			if($('.player').attr('sta')=='play'){
				$('.player').attr('sta','pause');
				Media.pause();
				$(this).removeClass('musicStart');
				$('.note').show()
				$('.note').html('关闭')
				setTimeout(function(){
					$('.note').hide()
				},1000);
			}
			else{
				$('.player').attr('sta','play');
				$(this).addClass('musicStart');
				Media.play();
				$('.note').show()
				$('.note').html('打开')
				setTimeout(function(){
					$('.note').hide()
				},2000);
			}
		});
	</script>
